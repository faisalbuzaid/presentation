<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
    <title>Game Project</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="main__container">

        <h1>Tic Tac Toe is
            <span
               class="txt-rotate"
               data-period="2500"
               data-rotate='[ " a Fun Game.", " a Simple Game." ]'></span>
        </h1>



        <!-- <h1 class="game--title">Tic Tac Toe</h1> -->
        <div class="game__container">
            <div data-cell-index="0" class="cell">
                <!-- <img src="GA-Logo.png" alt="GA"> -->
            </div>
            <div  id='testf' data-cell-index="1" class="cell"></div>
            <div data-cell-index="2" class="cell"></div>
            <div data-cell-index="3" class="cell"></div>
            <div data-cell-index="4" class="cell"></div>
            <div data-cell-index="5" class="cell"></div>
            <div data-cell-index="6" class="cell"></div>
            <div data-cell-index="7" class="cell"></div>
            <div data-cell-index="8" class="cell"></div>
        </div>
        <h2 class="game__status"></h2>
        <button class="restart__game">Restart Game</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
